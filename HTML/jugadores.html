<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/jugadores.css">
    <title>Jugadores por Grupo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <p>Jugadores por Grupo</p>
    </div>
    <div class="contenedor" id="contenedorJugadores">
        <!-- Aquí se cargarán los grupos -->
    </div>
    <div>
        <form action="../HTML/wait.html">
            <button class="boton">
                Estoy listo
            </button>
        </form>
    </div>
    <script>
        // Función para actualizar la lista de jugadores
        function actualizarJugadores() {
            $.ajax({
                url: "../PHP/obtener_jugadores.php", // Archivo PHP que obtiene la lista de jugadores
                type: "GET",
                success: function(response) {
                    // Actualizar el contenedor con los nuevos jugadores
                    $("#contenedorJugadores").html(response);
                }
            });
        }

        // Llamar a la función para actualizar la lista cada 5 segundos
        setInterval(actualizarJugadores, 1000);
        
        // Llamada inicial para cargar los jugadores cuando se abre la página
        actualizarJugadores();
    </script>
</body>
</html>
